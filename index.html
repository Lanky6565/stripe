<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pay Now</title>
    <body>
<div class="payment-form">
  <div class="payment-methods">
    <button class="method active">
      <i class="fas fa-credit-card"></i> Card
    </button>
    <button class="method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Bancontact_logo.svg" alt="Bancontact" class="icon">
      Bancontact
    </button>
    <button class="method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/IDeal_Logo.png" alt="iDEAL" class="icon">
      iDEAL
    </button>
    <button class="method">
      <i class="fas fa-ellipsis-h"></i>
    </button>
  </div>

  <form>
    <div class="form-group">
      <label for="card-number">Card number</label>
      <div class="input-group">
        <input type="text" id="card-number" placeholder="1234 1234 1234 1234" required>
        <div class="card-icons">
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-cc-mastercard"></i>
          <i class="fab fa-cc-amex"></i>
          <i class="fab fa-cc-discover"></i>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="expiry">Expiry</label>
      <input type="text" id="expiry" placeholder="MM / YY" required>
    </div>

    <div class="form-group">
      <label for="cvc">CVC</label>
      <input type="text" id="cvc" placeholder="CVC" required>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" required>
        <option value="United States">United States</option>
        <option value= "Portugal">Portugal</option>
        <!-- Add more options here -->
      </select>
    </div>

    <div class="form-group">
      <label for="zip">ZIP</label>
      <input type="text" id="zip" placeholder="90210" required>
    </div>

    <div class="form-group">
      <button type="submit" class="submit-btn">Pay Now â‚¬29.99</button>
    </div>

    <p class="disclaimer">By providing your card information, you allow Techtolia to charge your card for future payments in accordance with their terms.</p>
  </form>
</div>


    </body>
  </html>
